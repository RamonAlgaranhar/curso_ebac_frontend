<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Cadastro</title>
    </head>
    <body>
        <forms>
            <h1>Formulario de Cadastro</h1>
            <label for="nome-cliente">Nome Completo</label>
            <input id="nome-cliente" type="text"/><br/>
            <label for="email-cliente">E-mail</label>
            <input id="email-cliente" type="email"/><br/>
            <label for="senha-cliente">Senha</label>
            <input id="senha-cliente" type="password"/><br/>
            <button type="submit">Cadastrar</button>
        </forms>
    </body>
</html>
